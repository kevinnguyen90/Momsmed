<ion-view view-title="Messages">
    <ion-pane ng-controller="smsController">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Messages</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
              <input id="numberTxt" ng-model="number" placeholder="Enter mobile number" value="" type="tel" />
                <!--<label class="item item-input">-->
                    <!--<span class="input-label" >Number</span>-->
                    <!--<input type="number" ng-model="number">-->
                <!--</label>-->
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="message">
                    </label>
                </div>
                <button class="button button-full button-positive" ng-click="sendSms()">
                    Send
                </button>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
